clusterSpec:
  region: rno2
  scope: cilium-ipv6-dev
  clusterOrg: cw-internal

argocd:
  targetClusterURL: https://172.20.55.186

applications:
  jspolicy-policies:
    values:
      policies:
        mutateNodeTypeGPU: false
  cw-node-controller:
    valuesMerge:
      controllerConfig:
        controlPlaneNodes: "" # TODO: UPDATE
      nodeLifeCycle:
        applyTaints: false
  konnectivity-agent:
    values:
      serverAddress: konn-tss.cw-internal-cilium-ipv6-dev.k8s.rno2.coreweave.com
  cilium:
    enabled: true
    valuesMerge:
      cilium:
        ipv6:
          enabled: true
  calico:
    enabled: false
  calico-cleanup-controller:
    releaseName: cw-int-cilium-calico-cleanup-controller
  control-plane:
    valuesMerge:
      konnectivity:
        sidecar: false
        service:
          loadBalancerIP: 100.124.0.55
          annotations:
            external-dns.alpha.kubernetes.io/hostname: konn-tss.cw-internal-cilium-ipv6-dev.k8s.rno2.coreweave.com
      kubeception:
        apiserver:
          serviceMonitor:
            enabled: true
            tlsConfig:
              ca:
                secret:
                  name: cert-admin-client
                  key: ca.crt
              cert:
                secret:
                  name: cert-admin-client
                  key: tls.crt
              keySecret:
                name: cert-admin-client
                key: tls.key
              insecureSkipVerify: true
            scheme: https
          deployment:
            advertiseAddress: ""
          service:
            loadBalancerIP: "172.21.0.14"
            addtlLocalService:
              enabled: true
              loadBalancerIP: 100.124.0.56
      pki:
        apiServer:
          ipSans:
            - 127.0.0.1
            - 10.16.0.1
            - 100.124.0.56
            - 172.20.55.186
            - 172.21.0.14
            - 172.20.58.237

  in-cluster-config:
    valuesMerge:
      clusterInfo:
        certificateAuthorityData: ""
  node-local-dns:
    enabled: true
  katalyst-proxy:
    valuesMerge:
      loadBalancerIP: "100.124.0.54"
  external-secrets:
    enabled: true
  metrics:
    valuesMerge:
      prometheus-operator:
        kubeApiServer:
          enabled: false
  traefik:
    enabled: false
  promtail:
    valuesMerge:
      promtail:
        promtail:
          coreweaveLabels:
            cluster: cilium-ipv6-dev
            cluster_org: cw-internal
            region: rno2
          config:
            lokiAddress: http://100.124.0.54/loki/api/v1/push
  rook-ceph:
    enabled: false
  rook-operator:
    enabled: false
  vector:
    enabled: false
  remote-dns:
    enabled: false
