clusterSpec:
  region: us-east-04
  scope: kchai
  clusterOrg: 6f88aa
  networkAllocations:
    additionalLbCIDRs:
      ipam: 166.19.16.0/23

argocd:
  targetClusterURL: https://kube-apiserver.tenant-6f88aa-kchai.svc.cluster.local

applications:
  jspolicy-policies:
    values:
      policies:
        mutateNodeTypeGPU: false
  # control-plane & etcd are managed by the Katalyst operator
  control-plane:
    enabled: false
  # katalyst operator manages the konnectivity-agent deployment
  konnectivity-agent:
    enabled: false
  calico-cleanup-controller:
    enabled: true
  calico:
    enabled: true
    valuesMerge:
      typha:
        replicas: 2
  in-cluster-config:
    enabled: false
  nvidia-device-plugin:
    valuesMerge:
      runtimeConfig: |
        disable-require = false
        #swarm-resource = "DOCKER_RESOURCE_GPU"
        accept-nvidia-visible-devices-envvar-when-unprivileged = true
        accept-nvidia-visible-devices-as-volume-mounts = true

        [nvidia-container-cli]
        #root = "/run/nvidia/driver"
        #path = "/usr/bin/nvidia-container-cli"
        environment = []
        #debug = "/var/log/nvidia-container-toolkit.log"
        #ldcache = "/etc/ld.so.cache"
        load-kmods = true
        #no-cgroups = false
        #user = "root:video"
        ldconfig = "@/sbin/ldconfig.real"

        [nvidia-container-runtime]
        #debug = "/var/log/nvidia-container-runtime.log"
        log-level = "info"

        # Specify the runtimes to consider. This list is processed in order and the PATH
        # searched for matching executables unless the entry is an absolute path.
        runtimes = [
            "docker-runc",
            "runc",
        ]

        mode = "auto"

            [nvidia-container-runtime.modes.csv]

            mount-spec-path = "/etc/nvidia-container-runtime/host-files-for-container.d"
  node-local-dns:
    enabled: true
  nodepools:
    enabled: true
    values:
      nodepools:
        gpu:
          targetNodes: 34
          instanceType: gd-8xa100-i128
        gpu-burst:
          targetNodes: 3
          instanceType: gd-8xa100-i128
        gpu-l40s-new:
          targetNodes: 75
          instanceType: gd-8xl40s-i128
        gpu-l40s-burst:
          targetNodes: 23
          instanceType: gd-8xl40s-i128
        gpu-a100:
          targetNodes: 7
          instanceType: gd-8xa100-i128
        cpu-control-plane:
          targetNodes: 2
        cpu:
          targetNodes: 3
  katalyst-proxy:
    valuesMerge:
      loadBalancerIP: 100.124.0.40
  metrics:
    valuesMerge:
      prometheus-operator:
        kubeApiServer:
          enabled: false
  promtail:
    valuesMerge:
      promtail:
        promtail:
          coreweaveLabels:
            cluster: kchai
            cluster_org: 6f88aa
            region: us-east-04
          config:
            lokiAddress: http://100.124.0.40/loki/api/v1/push
  # Teleport is managed by the katalyst-operator
  teleport:
    enabled: false
  vast-csi:
    useAllTenantsVipPool: false
  #   hasDedicatedTenant: true
  pvmo:
    valuesMerge:
      monitoring:
        enabled: true
        serviceAccount:
          name: vmagent-us-east-04-coreweave-us-east-04-ngcp
          namespace: victoria-metrics
