clusterSpec:
  networkAllocations:
    externalLbCIDRs:
      public: "192.112.167.64/26"
      cw-mgmt: "10.80.32.0/21"
  apiserver:
    addtlUrl: api-cw-mgmt.coreweave-ngcp.k8s.us-west-03.int.coreweave.com

applications:
  argocd-ngcp:
    enabled: true
    valuesMerge:
      argo-cd:
        enabled: false
      cmpPlugin:
        disable: true
      coreweave:
        signedCertDisable: true
    automatedOptions:
      prune: false
  control-plane:
    valuesMerge:
      kubeception:
        apiserver:
          service:
            addtlLocalService:
              loadBalancerIP: 10.80.40.12
      pki:
        apiServer:
          ipSans:
            - 127.0.0.1
            - 172.27.80.12
            - 10.80.40.12
            - 172.20.0.1
            - 172.26.64.85
            - 172.26.65.144
  cw-node-controller:
    valuesMerge:
      nodeLifeCycle:
        applyTaints: false
  infra-canary:
    valuesMerge:
      minimum_nodes: 6
      minimum_racks: 2
  in-cluster-config:
    valuesMerge:
      clusterInfo:
        certificateAuthorityData: ""
  katalyst-operator:
    enabled: true
    valuesMerge:
      clusterPayloadReconcilerEnabled: true
  rook-ceph: # TODO: enable once ceph is available
    enabled: false
  rook-operator:
    enabled: false
  vector:
    enabled: true
    project: monitoring
    path: apps/monitoring/vector
    plugin: kustomized-helm
    namespace: vector
    releaseName: vector
    ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
          - /spec/replicas
    appName: vector
    valuesMerge:
      coreweave:
        vectorIngester: "vector-us-west-03.int.coreweave.com"
      vector_gateway:
        enabled: true
        replicas: 6
        securityContext:
          runAsUser: 1000
        haproxy:
          securityContext:
            runAsUser: 1000
      vector_tunnel:
        enabled: true
        server:
          enabled: true
        metricsToIngester:
          enabled: true
        tunnels:
          - fe0dc0-prod
      resources:
        limits:
          cpu: '2'
          memory: 4Gi
        requests:
          cpu: 1m
          memory: 1Gi
  promtail:
    valuesMerge:
      promtail:
        promtail:
          coreweaveLabels:
            cluster: us-west-03-ngcp
            cluster_org: coreweave
            region: us-west-03
          config:
            lokiAddress: http://gateway.loki.coreweave.com/loki/api/v1/push
  pvmo:
    valuesMerge:
      monitoring:
        enabled: true
        serviceAccount:
          name: vmagent-us-west-03-coreweave-us-west-03-internal
          namespace: victoria-metrics
