clusterSpec:
  networkAllocations:
    externalLbCIDRs:
      public: "192.112.172.64/26"
      cw-mgmt: "10.80.16.0/21"
  apiserver:
    addtlUrl: api-cw-mgmt.coreweave-rdu1-ngcp.k8s.rdu1.int.coreweave.com

applications:
  appenheimer-extras-stag:
    enabled: true
  appenheimer-extras-prod:
    enabled: true
  appenheimer-stag:
    enabled: true
  appenheimer-prod:
    enabled: true
  argocd-ngcp:
    enabled: true
    valuesMerge:
      argo-cd:
        enabled: false
      cmpPlugin:
        disable: true
      coreweave:
        signedCertDisable: true
  control-plane:
    valuesMerge:
      kubeception:
        apiserver:
          service:
            addtlLocalService:
              loadBalancerIP: 10.80.24.12
      pki:
        apiServer:
          ipSans:
            - 127.0.0.1
            - 172.27.80.12
            - 10.80.24.12
            - 172.20.0.1
  cw-node-controller:
    valuesMerge:
      controllerConfig:
        controlPlaneNodes: "gb97370,gb974c0,gb97580"
      nodeLifeCycle:
        applyTaints: false
  infra-canary:
    valuesMerge:
      minimum_nodes: 6
      minimum_racks: 2
  in-cluster-config:
    valuesMerge:
      clusterInfo:
        certificateAuthorityData: ""
  katalyst-operator:
    valuesMerge:
      appenheimerEnabled: true
  argo-sa:
    enabled: true
    values:
      argo-workflows:
        server:
          extraArgs:
            - --auth-mode=client
            - --insecure-skip-verify
          serviceAnnotations:
            external-dns.alpha.kubernetes.io/hostname: workflows.sa.rdu1.int.coreweave.com
  rook-ceph: # TODO: enable once ceph is available
    enabled: false
  rook-operator:
    enabled: false
  pvmo:
    valuesMerge:
      monitoring:
        enabled: true
        serviceAccount:
          name: vmagent-rdu1-coreweave-rdu1-internal
          namespace: victoria-metrics
