clusterSpec:
  networkAllocations:
    externalLbCIDRs:
      cw-mgmt: "10.80.96.0/21"
      public: "166.19.10.64/26"
  apiserver:
    addtlUrl: api-cw-mgmt.coreweave-ngcp.k8s.us-east-04.int.coreweave.com

applications:
  argocd-ngcp:
    automated: false
    enabled: true
    valuesMerge:
      argo-cd:
        enabled: false
      cmpPlugin:
        disable: true
      coreweave:
        signedCertDisable: true
  calico:
    valuesMerge:
      typha:
        enabled: true  # inci-284 dpu offload errors
  appenheimer-extras-dev:
    enabled: true
  appenheimer-extras-stag:
    enabled: true
  appenheimer-extras-prod:
    enabled: true
  appenheimer-dev:
    enabled: true
  appenheimer-stag:
    enabled: true
  appenheimer-prod:
    enabled: true
  control-plane:
    valuesMerge:
      kubeception:
        apiserver:
          service:
            addtlLocalService:
              loadBalancerIP: 10.80.104.12
      pki:
        apiServer:
          ipSans:
          - 127.0.0.1
          - 172.27.80.12
          - 10.80.104.12
          - 172.20.0.1
          - 172.26.64.85
          - 172.26.65.144
  cw-node-controller:
    valuesMerge:
      controllerConfig:
        controlPlaneNodes: "gb968c0,gb96aa0,gb96b80"
      nodeLifeCycle:
        applyTaints: false
  infra-canary:
    valuesMerge:
      minimum_nodes: 6
      minimum_racks: 2
  in-cluster-config:
    valuesMerge:
      clusterInfo:
        certificateAuthorityData: 
      kubeletConfigOverrides:
        maxPods: 256
  in-ngcp-config-smoky:
    enabled: true
  katalyst-operator:
    enabled: true
    valuesMerge:
      appenheimerEnabled: true
  klimber:
    enabled: true
  api-gateway-qa:
    enabled: true
  api-gateway-staging:
    enabled: true
  api-gateway:
    enabled: true
  rook-ceph: # TODO: enable once ceph is available
    enabled: false
  rook-operator:
    enabled: false
  argo-sa:
    enabled: true
    values:
      argo-workflows:
        server:
          extraArgs:
          - --auth-mode=client
          - --insecure-skip-verify
          serviceAnnotations:
            external-dns.alpha.kubernetes.io/hostname: workflows.sa.us-east-04.int.coreweave.com
  secrets-sa:
    enabled: true
  vertical-pod-autoscaler:
    enabled: true
  npo:
    enabled: false
  npo-cfg:
    enabled: false
  pvmo:
    valuesMerge:
      monitoring:
        enabled: true
        serviceAccount:
          name: vmagent-us-east-04-coreweave-us-east-04-internal
          namespace: victoria-metrics
