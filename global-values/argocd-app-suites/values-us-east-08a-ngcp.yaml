---
clusterSpec:
  networkAllocations:
    externalLbCIDRs:
      cw-mgmt: "10.80.192.0/21"
      public: "166.19.12.64/26"
  apiserver:
    addtlUrl: api-cw-mgmt.coreweave-ngcp.k8s.us-east-08a.int.coreweave.com

applications:
  appenheimer-extras-stag:
    enabled: true
  appenheimer-extras-prod:
    enabled: true
  appenheimer-stag:
    enabled: true
  appenheimer-prod:
    enabled: true
  argocd-ngcp:
    enabled: true
    valuesMerge:
      argo-cd:
        enabled: false
      cmpPlugin:
        disable: true
      coreweave:
        signedCertDisable: true
  calico:
    valuesMerge:
      typha:
        replicas: 2
  control-plane:
    valuesMerge:
      etcd-events:
        replicaCount: 5
      etcd-local:
        replicaCount: 5
      kubeception:
        apiserver:
          service:
            addtlLocalService:
              loadBalancerIP: 10.80.200.12
      pki:
        apiServer:
          ipSans:
          - 127.0.0.1
          - 172.27.80.12
          - 10.80.200.12
          - 172.20.0.1
          - 172.26.64.85
          - 172.26.65.144
  cw-node-controller:
    valuesMerge:
      controllerConfig:
        topologyLabelsEnabled: true
      nodeLifeCycle:
        applyTaints: false
  in-cluster-config:
    valuesMerge:
      clusterInfo:
        certificateAuthorityData: ""
      kubeletConfigOverrides:
        maxPods: 256
  katalyst-operator:
    enabled: true
    valuesMerge:
      appenheimerEnabled: true
  rook-ceph: # TODO: enable once ceph is available
    enabled: false
  rook-operator:
    enabled: false
  argo-sa:
    enabled: true
    values:
      argo-workflows:
        server:
          extraArgs:
          - --auth-mode=client
          - --insecure-skip-verify
          serviceAnnotations:
            external-dns.alpha.kubernetes.io/hostname: workflows.sa.us-east-08a.int.coreweave.com
  secrets-sa:
    enabled: true
  npo:
    enabled: false
  npo-cfg:
    enabled: false
  pvmo:
    valuesMerge:
      monitoring:
        enabled: true
        serviceAccount:
          name: vmagent-us-east-08-coreweave-us-east-08a-internal
          namespace: victoria-metrics
