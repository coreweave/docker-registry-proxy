clusterSpec:
  region: us-east-04
  scope: us-east-04-staging
  clusterOrg: b5500f
  networkAllocations:
    externalLbCIDRs:
      public: "166.19.10.160/28"

argocd:
  targetClusterURL: https://kube-apiserver.tenant-b5500f-us-east-04-staging.svc.cluster.local
applications:
  jspolicy-policies:
    values:
      policies:
        mutateNodeTypeGPU: false
  # control-plane & etcd are managed by the Katalyst operator
  control-plane:
    enabled: false
  # katalyst operator manages the konnectivity-agent deployment
  konnectivity-agent:
    enabled: false
  calico-cleanup-controller:
    enabled: true
  calico:
    enabled: true
  in-cluster-config:
    enabled: false
  node-pci-exporter:
    valuesMerge:
      image: ghcr.io/coreweave/nascd/node-pci-exporter/node-pci-exporter:arm64
      env:
      - name: PCI_TARGETS
        value: "10de:2330,15b3:1021,15b3:a2d6,8086:352a,15b3:101d,1000:c030,10de:22a3,10de:20b2,15b3:101b,8086:347a,1000:c010,10de:1af1,10de:26b5,10de:26b9,10de:2342,15b3:a2dc"
  nodepools:
    enabled: true
    values:
      nodepools:
        arm64:
          targetNodes: 5
          instanceType: gd-1xgh200
        gpu-h100-weka:
          targetNodes: 6
          instanceType: gd-8xh100ib-i128
  nvidia-device-plugin:
    valuesMerge:
      runtimeConfig: |
        disable-require = false
        #swarm-resource = "DOCKER_RESOURCE_GPU"
        accept-nvidia-visible-devices-envvar-when-unprivileged = true
        accept-nvidia-visible-devices-as-volume-mounts = true

        [nvidia-container-cli]
        #root = "/run/nvidia/driver"
        #path = "/usr/bin/nvidia-container-cli"
        environment = []
        #debug = "/var/log/nvidia-container-toolkit.log"
        #ldcache = "/etc/ld.so.cache"
        load-kmods = true
        #no-cgroups = false
        #user = "root:video"
        ldconfig = "@/sbin/ldconfig.real"

        [nvidia-container-runtime]
        #debug = "/var/log/nvidia-container-runtime.log"
        log-level = "info"

        # Specify the runtimes to consider. This list is processed in order and the PATH
        # searched for matching executables unless the entry is an absolute path.
        runtimes = [
            "docker-runc",
            "runc",
        ]

        mode = "auto"

            [nvidia-container-runtime.modes.csv]

            mount-spec-path = "/etc/nvidia-container-runtime/host-files-for-container.d"
  node-local-dns:
    enabled: true
  katalyst-proxy:
    valuesMerge:
      loadBalancerIP: 100.124.0.7
  metrics:
    valuesMerge:
      prometheus-operator:
        kubeApiServer:
          enabled: false
  promtail:
    valuesMerge:
      promtail:
        promtail:
          coreweaveLabels:
            cluster: us-east-04-staging
            cluster_org: b5500f
            region: us-east-04
          config:
            lokiAddress: http://100.124.0.7/loki/api/v1/push
  # Teleport is managed by the katalyst-operator
  teleport:
    enabled: false
  vast-csi:
    useAllTenantsVipPool: false
    valuesMerge:
      storageClasses:
        shared-vast:
          vipPool: b5500f-staging
          viewPolicy: nosquash-b5500f-staging
  victoria-metrics:
    valuesMerge:
      victoria-metrics-agent:
        namespaceSelector:
          values:
            - kube-system
            - calico-system
            - cilium-system
            - metrics
            - node-problem-detector
            - pv-management
            - sunk
            - vector
            - victoria-metrics
            - target-prober
            - ping-exporter
            - object-storage
            - ipmi-exporter
            - dcgm-exporter
            - weka-operator-system # added for Weka support.
            - weka-cluster         # added for Weka support.
  cw-weka-operator:
    enabled: true
    valueFiles:
      - values-b5500f-us-east-04-staging.yaml
  cw-weka-cluster:
    enabled: true
    valueFiles:
      - values-b5500f-us-east-04-staging.yaml
  cw-weka-csi:
    enabled: true
    valueFiles:
      - values-b5500f-us-east-04-staging.yaml
  pvmo:
    valuesMerge:
      monitoring:
        enabled: true
        serviceAccount:
          name: vmagent-us-east-04-coreweave-us-east-04-ngcp
          namespace: victoria-metrics
