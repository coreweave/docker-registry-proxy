clusterSpec:
  region: us-east-02
  scope: r18z1
  clusterOrg: c29aa3
  networkAllocations:
    externalLbCIDRs:
      public: "166.19.8.160/30"

argocd:
  targetClusterURL: https://kube-apiserver.tenant-c29aa3-r18z1.svc.cluster.local
applications:
  jspolicy-policies:
    values:
      policies:
        mutateNodeTypeGPU: false
  # control-plane & etcd are managed by the Katalyst operator
  control-plane:
    enabled: false
  # katalyst operator manages the konnectivity-agent deployment
  konnectivity-agent:
    enabled: false
    values:
      serverAddress: 100.124.0.13
  calico-cleanup-controller:
    enabled: true
  calico:
    enabled: true
    valuesMerge:
      images:
        node: ghcr.io/coreweave/calico/node:v3.28.0-no-randomize-1
        cni: docker.io/calico/cni:v3.28.0
      calicoController:
        image: docker.io/calico/kube-controllers:v3.28.0
      typha:
        image: docker.io/calico/typha:v3.28.0
  nodepools:
     enabled: true
     values:
       nodepools:
         h100:
           targetNodes: 0
           instanceType: gd-8xh100ib-i128
         h100-buffer:
           targetNodes: 0
           instanceType: gd-8xh100ib-i128
         cpu:
           targetNodes: 0
           instanceType: cd-gp-a192-genoa
         cpu-control-plane:
           instanceType: cd-gp-a192-genoa
           targetNodes: 0
  in-cluster-config:
    enabled: false
  nvidia-device-plugin:
    valuesMerge:
      runtimeConfig: |
        disable-require = false
        #swarm-resource = "DOCKER_RESOURCE_GPU"
        accept-nvidia-visible-devices-envvar-when-unprivileged = true
        accept-nvidia-visible-devices-as-volume-mounts = true

        [nvidia-container-cli]
        #root = "/run/nvidia/driver"
        #path = "/usr/bin/nvidia-container-cli"
        environment = []
        #debug = "/var/log/nvidia-container-toolkit.log"
        #ldcache = "/etc/ld.so.cache"
        load-kmods = true
        #no-cgroups = false
        #user = "root:video"
        ldconfig = "@/sbin/ldconfig.real"

        [nvidia-container-runtime]
        #debug = "/var/log/nvidia-container-runtime.log"
        log-level = "info"

        # Specify the runtimes to consider. This list is processed in order and the PATH
        # searched for matching executables unless the entry is an absolute path.
        runtimes = [
            "docker-runc",
            "runc",
        ]

        mode = "auto"

            [nvidia-container-runtime.modes.csv]

            mount-spec-path = "/etc/nvidia-container-runtime/host-files-for-container.d"
  node-local-dns:
    enabled: true
  katalyst-proxy:
    valuesMerge:
      loadBalancerIP: 100.124.0.15
  managed-traefik:
    enabled: false
  metrics:
    class: coreweave
    valuesMerge:
      prometheus-operator:
        kubeApiServer:
          enabled: false
  npo:
    valuesMerge:
      resources:
        limits:
          memory: "1.5Gi"
        requests:
          memory: "1.5Gi"
  promtail:
    valuesMerge:
      promtail:
        promtail:
          coreweaveLabels:
            cluster: r18z1
            cluster_org: c29aa3
            region: us-east-02
          config:
            lokiAddress: http://100.124.0.15/loki/api/v1/push
  # Teleport is managed by the katalyst-operator
  teleport:
    enabled: false
  # vast-csi:
  #   hasDedicatedTenant: true
  pvmo:
    valuesMerge:
      monitoring:
        enabled: true
        serviceAccount:
          name: vmagent-us-east-02-coreweave-us-east-02-ngcp
          namespace: victoria-metrics
