clusterSpec:
  geoRegion: na
  region: us-west-03
  objStorageRegion: las1
  networkAllocations:
    asNumber: "4294841000"
argocd:
  customerClusters:
    fe0dc0-prod:
      valueFiles: []
    fe0dc0-park:
      valueFiles:
        - values-base-k8s-1-31.yaml

applications:
  calico:
    valuesMerge:
      networkConfig:
        peerASN: "4210646000"
        hostCIDRs:
          - 10.174.192.0/18 # Site specific CIDR for all hosts (DPU-TO-NODE)
        networkMgmtCIDRs:
          - 10.175.0.0/19 # Site specific CIDR for network management
          - 10.250.28.0/23 # Site specific CIDR for backbone network
        dpuCIDRs:
          - 10.174.128.0/18 # Site specific CIDR for DPU OOB
          - 10.174.64.0/18 # Site specific CIDR for DPU BMC
        cwMgmtCIDRs:
          - 10.80.32.0/20 # Site specific CIDR for cw-mgmt
        dpuLBCIDRs:
          - 10.175.63.0/24 # Site specific CIDR for DPU LB
        ipmiCIDRs:
          - 10.174.0.0/18 # Site specific CIDR for host IPMI
          - 10.175.128.0/22 # Vast MGMT IP range
  cilium:
    valuesMerge:
      networkConfig:
        peerASN: "4210646000"
  cilium-crs:
    valuesMerge:
      networkConfig:
        peerASN: "4210646000"
  cw-node-controller:
    valuesMergeTpl: |
      features:
        DEVICESLOT_ENABLED: true
      nodeLifeCycle:
        zapDpu: true
  epimetheus:
    valuesMerge:
      slackChannelID: "C06RU66B7P1" #epimetheus-us-west-03
  katalyst-operator:
    valuesMerge:
      dualDnsSupport: true
      teleportNamingOverride: us-west-03
      networkConfig:
        peerASN: "4210646000"
  nimbus-vpc-controller:
    valuesMerge:
      cwHostPrefix: 10.174.192.0/18
      clusterSpec:
        zone: us-west-03a
        zonesEnabled: true
  vast-csi: &vast_csi
    hasDedicatedTenant: true
    valuesMerge:
      vmsService:
        services:
          - name: vms
            endpoints:
              - ip: 10.175.128.60
  vast-csi-controller:
    <<: *vast_csi
  promtail:
    enabled: true
  vector:
    enabled: false
  node-stitcher:
    valuesMerge:
      clusterSpec:
        zone: us-west-03a
        zonesEnabled: true
  sortinghat-api:
    valuesMerge:
      service:
        hostname: "shat.us-west-03a.int.coreweave.com,shat.us-west-03.int.coreweave.com"
  sortinghat-api-stg:
    valuesMerge:
      service:
        hostname: "shat-stg.us-west-03a.int.coreweave.com,shat-stg.us-west-03.int.coreweave.com"
  cks-worker:
    valuesMerge:
      env:
        - name: REGION
          value: us-west-03
        - name: ZONE
          value: us-west-03a
        - name: TELEPORT_OVERRIDE_ADDR
          value: teleport.us-west-03.int.coreweave.com:443
        - name: TEMPORAL_NAMESPACE
          value: cks-production.kzw3l
        - name: TEMPORAL_TARGET_HOST
          value: cks-production.kzw3l.tmprl.cloud:7233
        - name: TEMPORAL_CLIENT_CERT
          value: /var/run/ssl/certs/tls.crt
        - name: TEMPORAL_CLIENT_KEY
          value: /var/run/ssl/certs/tls.key
        - name: VAULT_ADDR
          value: https://secvault.int.coreweave.com
        - name: BUCKET_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: backblaze
              key: B2_KEY_ID
        - name: BUCKET_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: backblaze
              key: B2_KEY
        - name: BUCKET_REGION
          value: us-west-004
        - name: BUCKET_PROVIDER
          value: backblaze
        - name: ENVIRONMENT
          value: prod
        - name: REGPROXY_IP
          value: 100.122.0.6
        - name: VAST_SERVICE_URL
          value: http://vrpc.us-west-03.int.coreweave.com:10540
