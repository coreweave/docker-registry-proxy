clusterSpec:
  region: rno2
  scope: prod
  clusterOrg: replicate
  networkAllocations:
    externalLbCIDRs:
      public: "166.19.5.48/29"

argocd:
  targetClusterURL: "https://172.20.6.252"

applications:
  calico:
    valuesMerge:
      felix:
        featureDetectionOverride: "MASQFullyRandom=false,SNATFullyRandom=false"
  cw-node-controller:
    valuesMerge:
      nodeLifeCycle:
        applyTaints: true
  jspolicy-policies:
    values:
      policies:
        updateAddOrgId: true
  konnectivity-agent:
    values:
      serverAddress: konn-tss.replicate-prod.k8s.rno2.coreweave.com
  control-plane:
    valuesMerge:
      etcd-local:
        replicaCount: 0
        metrics:
          enabled: false
      etcd-events:
        enabled: false
      etcdBackup:
        enabled: false
      etcdMaintenance:
        enabled: false
      konnectivity:
        sidecar: false
        service:
          loadBalancerIP: "100.124.0.43"
          annotations:
            external-dns.alpha.kubernetes.io/hostname: konn-tss.replicate-prod.k8s.rno2.coreweave.com
      kubeception:
        apiserver:
          deployment:
            etcdServers:
              overrides: ""
              address: https://etcd-local-operator:2379
            advertiseAddress: "100.124.0.42"
          service:
            loadBalancerIP: "192.112.165.72"
            annotations:
              metallb.universe.tf/address-pool: public
            addtlLocalService:
              enabled: true
              loadBalancerIP: "100.124.0.42"
      pki:
        apiServer:
          ipSans:
            - 127.0.0.1
            - 10.16.0.1
            - 172.21.0.10
            - 100.124.0.42
            - 172.20.6.252
            - 172.20.26.199
            - 192.112.165.72
  in-cluster-config:
    valuesMerge:
      clusterInfo:
        certificateAuthorityData: ""
  katalyst-proxy:
    valuesMerge:
      loadBalancerIP: "100.124.0.45"
  traefik:
    enabled: false
  promtail:
    valuesMerge:
      promtail:
        promtail:
          coreweaveLabels:
            cluster: prod
            cluster_org: replicate
            region: rno2
          config:
            lokiAddress: http://100.124.0.45/loki/api/v1/push
  rook-ceph: # TODO: enable once ceph is available
    enabled: false
  rook-operator:
    enabled: false
  vast-csi:
    hasDedicatedTenant: true
  victoria-metrics:
    victoria-metrics-agent:
      remoteWrite: [ ]
  pvmo:
    valuesMerge:
      monitoring:
        enabled: true
        serviceAccount:
          name: vmagent-rno2-coreweave-rno2-ngcp
          namespace: victoria-metrics
