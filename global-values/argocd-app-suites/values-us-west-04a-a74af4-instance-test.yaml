clusterSpec:
  region: us-west-04
  scope: instance-test
  clusterOrg: a74af4
  cni: cilium
  networkAllocations:
    additionalLbCIDRs:
      ipam:  166.19.34.0/24

argocd:
  targetClusterURL: https://kube-apiserver.tenant-a74af4-instance-test.svc.cluster.local

applications:
  cilium:
    enabled: true
    repoURL: https://charts.core-services.ingress.int.coreweave.com/k8s-services
    targetRevision: 1.17.0
    valuesMerge:
      bgpVersion2: true
      deployCRs: false
      cilium:
        hubble:
          enabled: false
          metrics:
            enabled: null
          tls:
            enabled: false
          ui:
            enabled: false
          relay:
            enabled: false
  cilium-crs:
    enabled: true
    repoURL: https://charts.core-services.ingress.int.coreweave.com/k8s-services
    targetRevision: 1.17.0
    valuesMerge:
      bgpVersion2: true
      deployLbPools: false
  calico:
    enabled: false
  calico-cleanup-controller:
    enabled: false
  control-plane:
    enabled: false
  cw-node-controller:
    valuesMerge:
      nodeLifeCycle:
        zapDpu: false
  external-secrets:
    enabled: false
  in-cluster-config:
    enabled: false
  katalyst-proxy:
    valuesMerge:
      loadBalancerIP: "100.124.0.30"
  konnectivity-agent:
    enabled: false
  metrics:
    valuesMerge:
      prometheus-operator:
        kubeApiServer:
          enabled: false
  coredns:
    namespace: null
    destination:
      server: https://kubernetes.default.svc
    valuesMerge:
      oob: true
      service:
        corednsOob:
          loadBalancerIP: "100.124.0.31"
      kubeconfig:
        cluster: a74af4-instance-test
        path: /etc/kubernetes/admin-config
      secretName: admin-kubeconfig
      monitoring:
        enabled: true
      extraServiceAnnotations:
        metallb.universe.tf/address-pool: tss
  node-local-dns:
    enabled: true
    valuesMerge:
      vast:
        enabled: true
      coreDnsOob: true
      coreDnsOobIP: "100.124.0.31"
      nldClusterIP: "10.16.0.30"
  nodepools:
    enabled: true
    values:
      nodepools:
        cpu-control-plane:
          targetNodes: 2
          instanceType: cd-gp-i64-erapids
        # cpu:
        #   targetNodes: 2
        #   instanceType: cd-gp-a192-genoa
  promtail:
    valuesMerge:
      promtail:
        promtail:
          coreweaveLabels:
            cluster: instance-test
            cluster_org: a74af4
            region: us-west-04a
          config:
            lokiAddress: http://100.124.0.30/loki/api/v1/push
  rook-ceph:
    enabled: false
  rook-operator:
    enabled: false
  teleport:
    enabled: false
  traefik:
    enabled: false
  vast-csi:
    valuesMerge:
      storageClasses:
        shared-vast:
          vipPool: a74af4-instance-test
          viewPolicy: nosquash-a74af4-instance-test
  vector:
    enabled: false
  pvmo:
    valuesMerge:
      monitoring:
        enabled: true
        serviceAccount:
          name: vmagent-us-west-04-coreweave-us-west-04a-ngcp
          namespace: victoria-metrics
